<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container my-5 text-center">
        <div class="row">
            <div id="group" class="login m-auto my-3 p-5 shadow-lg">
                <h1>Smart Login System</h1>
                <input id="signEmail" class="form-control my-3" placeholder="Enter Your Email" type="email">
                <input id="signPassword" class="form-control my-3" placeholder="Enter Your Password" type="password">
                <p class="d-none" id="exist"><span class="text-danger m-3">All inputs are required</span></p>
                <button id="Btn" class="btn btn-outline-info w-100 my-3">Login</button>
                <p class="text-white">
                    You have an account?
                    <a class="text-white" href="index.html"> SignUp</a>
                </p>
            </div>            
        </div>
    </div>
    <script src="./js/sign.js"></script>
</body>
</html>
